<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Video Indexer</title>

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/site.css" />

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Video Upload</a> <a
					class="navbar-brand" href="/breakdown/">| Video Metadate</a> <a
					class="navbar-brand" href="/player/">| Video Insights</a>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<table>
			<tr>
				<td valign="top"><iframe width="560" height="315"
						th:src="@{'https://www.videoindexer.ai/embed/player/' + ${breakdownId} + '?accessToken=' + ${token} }"
						frameborder="0" allowfullscreen="0"></iframe></td>
				<td valign="top"><iframe width="680" height="780"
						th:src="@{'https://www.videoindexer.ai/embed/insights/'  + ${breakdownId} + '?accessToken=' + ${token} }"
						frameborder="0" allowfullscreen="0"></iframe></td>
			</tr>
		</table>

	</div>
	<script
		src="https://breakdown.blob.core.windows.net/public/vb.widgets.mediator.js"></script>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
